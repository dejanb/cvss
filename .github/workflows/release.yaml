name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write # for creating releases

jobs:

  ci:
    uses: ./.github/workflows/ci.yaml

  release:
    needs:
      - ci
    uses: ./.github/workflows/local-release.yaml
    secrets:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
